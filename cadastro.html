<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estacionamento - Cadastro de Reserva</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Sistema de Controle de Estacionamento</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Listar Vagas</a></li>
                    <li><a href="cadastro.html" class="active">Cadastrar Reserva</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <h2>Cadastro de Reserva de Vaga</h2>
            <div id="mensagem"></div>
            
            <form id="form-cadastro">
                <div class="form-group">
                    <label for="placa">Placa do Veículo:</label>
                    <input type="text" id="placa" name="placa" required placeholder="AAA-0000" maxlength="8">
                </div>
                
                <div class="form-group">
                    <label for="proprietario">Nome do Proprietário:</label>
                    <input type="text" id="proprietario" name="proprietario" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="apartamento">Número do Apartamento:</label>
                        <input type="number" id="apartamento" name="apartamento" required min="1">
                    </div>
                    
                    <div class="form-group">
                        <label for="bloco">Bloco do Apartamento:</label>
                        <input type="text" id="bloco" name="bloco" required maxlength="2">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="modelo">Modelo do Veículo:</label>
                        <input type="text" id="modelo" name="modelo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cor">Cor do Veículo:</label>
                        <input type="text" id="cor" name="cor" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="vaga">Número da Vaga:</label>
                    <input type="number" id="vaga" name="vaga" required min="1">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar Reserva</button>
                    <button type="reset" class="btn">Limpar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Sistema de Controle de Estacionamento &copy; 2025</p>
        </div>
    </footer>

    <script src="js/models/Vaga.js"></script>
    <script src="js/controllers/EstacionamentoController.js"></script>
    <script src="js/views/VagaView.js"></script>
    <script src="js/views/MensagemView.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
